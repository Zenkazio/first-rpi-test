<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>RPi Remote Control</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-layout">
            <div class="main-container">
                <div
                    class="setting-item"
                    style="
                        flex-direction: column;
                        align-items: stretch;
                        gap: 10px;
                    "
                >
                    <div style="display: flex; justify-content: space-between">
                        <span>RGB:</span>
                        <span id="previewText">R:255 G:0 B:0</span>
                        <div
                            id="colorPreview"
                            style="
                                width: 30px;
                                height: 30px;
                                border-radius: 5px;
                                background: #ff0000;
                                border: 1px solid white;
                            "
                        ></div>
                    </div>
                    <input
                        type="range"
                        id="rRange"
                        min="0"
                        max="255"
                        value="255"
                        oninput="updatePreview()"
                    />
                    <input
                        type="range"
                        id="gRange"
                        min="0"
                        max="255"
                        value="0"
                        oninput="updatePreview()"
                    />
                    <input
                        type="range"
                        id="bRange"
                        min="0"
                        max="255"
                        value="0"
                        oninput="updatePreview()"
                    />
                </div>

                <div class="setting-item">
                    <label for="modeSelect">Modus</label>
                    <select id="modeSelect">
                        <option value="static">Static</option>
                        <option value="blink">Blink</option>
                        <option value="dot">Dot</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="speedInput">Geschwindigkeit(Hz)</label>
                    <input
                        type="number"
                        id="speedInput"
                        step="0.1"
                        value="1.0"
                        style="width: 80px"
                    />
                </div>
                <div class="setting-item">
                    <label for="repeatInput">Wiederholen</label>
                    <input type="checkbox" id="repeatInput" checked />
                </div>

                <button class="save-btn" onclick="sendSettings()">
                    Ausführen
                </button>
                <button class="save-btn" onclick="sendWs('LEDReset')">
                    Reset
                </button>
            </div>
            <div class="main-container stepper">
                <button
                    class="btn-left"
                    onpointerdown="fetch('/left/start')"
                    onpointerup="fetch('/left/stop')"
                    onpointerleave="fetch('/left/stop')"
                >
                    <
                </button>

                <button
                    class="btn-right"
                    onpointerdown="fetch('/right/start')"
                    onpointerup="fetch('/right/stop')"
                    onpointerleave="fetch('/right/stop')"
                >
                    >
                </button>
            </div>
            <div class="main-container">
                <h1>Counter: <span id="counter">0</span></h1>
                <div class="counter-controls">
                    <button onclick="sendWs('Increment')">+</button>
                    <button onclick="sendWs('Decrement')">−</button>
                    <button onclick="sendWs('Reset')">Reset</button>
                </div>
            </div>

            <div class="main-container">
                <button onclick="sendWs('RedAlert')">Red Alert</button>
                <audio id="player" preload="auto"></audio>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
